{% load query_transform %}
{% if is_paginated %}
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}"> << </a>
        </li>
      {% endif %}
      <li class="page_item"><a
        class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</a></li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}"> >> </a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
